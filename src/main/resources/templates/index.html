<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
</head>
<body>
<h2>My Recipes!</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="recipe: ${recipes}">
        <td th:text="${recipe.id}">1</td>
        <td th:text="${recipe.description}">Tasty meal</td>


    </tr>
    </tbody>
</table>

</body>
</html>
